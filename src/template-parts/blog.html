<div class="uk-width-1-1" uk-scrollspy="cls: uk-animation-slide-right; repeat: false">

    <a href="@@blog-link" target="_blank" class="uk-card uk-card-default uk-grid-collapse uk-margin uk-flex-middle shadow-0" uk-grid>
        <div class="uk-card-media-left uk-cover-container uk-width-1-5@m">
            <img src="@@image" alt="@@title">
        </div>
        <div class="uk-width-1-2@m">
            <div class="uk-card-body font-secondary">
                <h2 class="uk-card-title font-secondary">@@title</h2>
                <p class="uk-text-secondary uk-margin-small-top">@@reading-time</p>
            </div>
        </div>
        <div class="uk-width-1-4@m uk-text-right@m uk-margin-auto-left">
            <span>READ MORE <span uk-icon="icon: linkArrow" class="uk-text-secondary"></span></span>
        </div>
    </a>

</div>
